<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name...">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role" >
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer </option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter your address..."></textarea>
                        
                    </div>

                    <div class="form_control">
                        <label for="city_name">City Name</label>
                        <input type="text" id="city_name" name="city_name" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Number...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-01-28" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload</label>
                        <input  type="file" id="upload" name="upload" >
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
